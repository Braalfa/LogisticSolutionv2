<div class="border rounded container-fluid pl-4 pb-3">
    <div class="m-2 mt-1 mb-0">
      <div class="row">
        <div class="col-10 m-0 p-0">
          <p class="text-secondary text-center" style="font-size: x-large">{{'Cluster '+ clusterNum}} </p>
        </div>
        <div class="col-2 pl-2 text-center">
          <button type="button" class="btn btn-danger" style="padding:  4px 8px 4px 8px;">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="m-2 mt-2" *ngFor="let destination of destinations ; index as i">
      <div class="row">
        <div class="col-10">
          <div class="row">
            <div class="col-6 pl-1 pr-1 ">
              <input required pattern="[0-9]*" type="text" id="{{'Id'+i}}" name="{{'Id'+i}}" class="form-control"
                                                         placeholder="{{'Nombre'}}" [(ngModel)]="destination.id" #destination="ngModel">
            </div>
            <div class="col-6 pl-1 pr-1">
              <input required pattern="[0-9]*" type="text" id="{{'Volume'+i}}" name="{{'Volume'+i}}" class="form-control"
                     placeholder="{{'Volumen'}}"  [(ngModel)]="destination.volume" #destination="ngModel">
            </div>
          </div>
        </div>
        <div class="col-2 pl-2 text-center align-self-center">
          <button type="button" class="btn btn-danger" style="padding:  3px 12px 3px 12px;">-</button>
        </div>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-11">
        <div class="text-center">
          <button type="button" class="btn btn-success" style="padding:  3px 10px 3px 10px;">+</button>
        </div>
      </div>
    </div>
</div>
